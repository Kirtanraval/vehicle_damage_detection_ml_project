<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vehicle Damage Detector</title>
    <style>
        * {
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        body {
            position: relative;
            background: linear-gradient(45deg, #2ecc71, #e74c3c);
            background-size: 400% 400%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .background-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        .crash-shape {
            position: absolute;
            top: 40%;
            left: 50%;
            width: 200px;
            height: 200px;
            background-color: rgba(255, 0, 0, 0.3);
            border-radius: 50%;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 50px rgba(255, 0, 0, 0.7);
        }

        .line {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 150%;
            height: 3px;
            background-color: rgba(255, 255, 255, 0.2);
            transform-origin: center;
            transform: translate(-50%, -50%) rotate(45deg);
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.3);
        }

        .line:nth-child(2) {
            transform: translate(-50%, -50%) rotate(135deg);
        }

        .container {
            position: relative;
            z-index: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .content {
            background-color: rgba(0, 0, 0, 0.75);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            color: #fff;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.8);
        }

        h2 {
            font-size: 30px;
            color: #ffc107;
            margin-bottom: 25px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px black;
        }

        .file-upload {
            margin: 15px 0;
            position: relative;
            display: inline-block;
        }

        .file-upload input[type="file"] {
            display: none;
        }

        .file-upload label {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .file-upload label:hover {
            background-color: #2980b9;
        }

        input[type="submit"] {
            background-color: #e67e22;
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 16px;
            font-weight: bold;
            border-radius: 6px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #d35400;
        }

        .result {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
            padding: 10px;
            border-radius: 6px;
            animation: fadeIn 1s ease;
        }

        .accidental {
            color: #ff4d4d;
        }

        .non-accidental {
            color: #00ff7f;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

    <!-- Background effects -->
    <div class="background-effects">
        <div class="crash-shape"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>

    <!-- Form container -->
    <div class="container">
        <div class="content">
            <h2>üöó Vehicle Damage Detector</h2>
            <form method="POST" enctype="multipart/form-data">
                <div class="file-upload">
                    <label for="file">üìÅ Choose Vehicle Image</label>
                    <input type="file" name="file" id="file" required>
                </div><br>
                <input type="submit" value="üîç Predict Damage">
            </form>

            {% if prediction %}
                <div class="result {{ 'accidental' if prediction == 'Accidental' else 'non-accidental' }}">
                    Result: {{ prediction }}
                </div>
            {% endif %}
        </div>
    </div>

</body>
</html>
